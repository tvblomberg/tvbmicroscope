<template name="postsList">
  <div class="posts page">
      <div class="wrapper">
        {{#each posts}}
        {{> postItem}}
        {{/each}}
        
        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load More</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
      </div>
  </div>
</template>
